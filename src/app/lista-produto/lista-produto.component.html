<h2>Produtos</h2>

<div *ngFor="let produto of produtos"> 
    <h3>
        <a [title]="produto.nome + ' detalhes'">
            {{ produto.nome }}
          </a>
    </h3>

    <p *ngIf="produto.descricao">
        descrição: {{ produto.descricao }}
      </p>

      <button type="button" (click)="compartilhar()">
        compartilhar
      </button>

      <app-produtlos-alertas 
        [produto]="produto"
        (notifica)="onNotify()">
      </app-produtlos-alertas> 

</div>
